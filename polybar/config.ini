[colors]
background = #141929 
foreground = #e3eaf3
primary = #d295f6
secondary = #5c94e0
tertiary = #d07ef2
fourth = #ec7377
fifth = #d2595d
#fifth = #89d077
#fifth = #fdd284

alert = #ed404c


[bar/main]
width = 100%:-32
offset-x = 15
offset-y = 10

height = 35
radius = 0.0

override-redirect = true
wm-restack = i3

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 2
padding-right = 3
module-margin-left = 2
module-margin-right = 1

font-0 = Hack Nerd Font:pixelsize=11:antialias=true;3
font-1 = Hack Nerd Font:style=Regular:pixelsize=14:antialias=true;3
font-2 = Hack Nerd Font:style=Regular:pixelsize=12:antialias=true;3
font-3 = Material Icons Round:style=Regular:pixelsize=12:antialias=true;3.5

modules-left = i3
modules-center = xwindow
modules-right = audio xkeyboard wlan battery date powermenu

cursor-click = pointer
cursor-scroll = ns-resize


[module/xwindow]
type = internal/xwindow
label = %title:0:25:...%


[module/filesystem]
type = internal/fs
interval = 25111
mount-0 = /
label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}


[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true



; ws-icon-0 = "0;%{T4}%{T-} "
; ws-icon-1 = "1;%{T4}%{T-} "
; ws-icon-2 = "2;%{T4}%{T-} "
; ws-icon-3 = "3;%{T4}%{T-} "
; ws-icon-4 = "4;%{T4}%{T-} "
; ws-icon-5 = "5;%{T4}%{T-} "
; ws-icon-6 = "6;%{T4}%{T-} "
; ws-icon-7 = "7;%{T4}%{T-} "
; ws-icon-8 = "8;%{T4}%{T-} "
; ws-icon-9 = "9;%{T4}%{T-} "


ws-icon-default = "  "
ws-icon-0 = "0;%{T4}%{T-} "
ws-icon-1 = "1;%{T4}%{T-} "
ws-icon-2 = "2;%{T4}%{T-} "
ws-icon-3 = "3;%{T4}%{T-} "
ws-icon-4 = "4;%{T4}%{T-} "
ws-icon-5 = "5;%{T4}%{T-} "
ws-icon-6 = "6;%{T4}%{T-} "
ws-icon-7 = "7;%{T3}%{T-} "
ws-icon-8 = "8;%{T4}%{T-} "
ws-icon-9 = "9;%{T4}%{T-} "

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${colors.fifth}
label-focused-padding = 6px

label-unfocused = ${self.label-focused}
label-unfocused-foreground = #3a456b
label-unfocused-padding = ${self.label-focused-padding}

label-visible = ${self.label-focused}
label-visible-foreground = #3a456b
label-visible-padding = ${self.label-focused-padding}

label-urgent = ${self.label-focused}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = ${self.label-focused-padding}


[module/backlight]
type = internal/backlight
card = radeon_bl0

format = <label>
label = "  %percentage%%"
label-foreground = ${colors.tertiary}


[module/wlan]
type = internal/network
interface = wlp4s0
interval = 3.0

format-connected = <label-connected>
format-connected-underline = #9f78e1
label-connected = %{T3}直%{T-}
label-connected-foreground = ${colors.primary}

format-disconnected = <label-disconnected>
format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = %{T3}睊%{T-}
label-disconnected-foreground = ${colors.alert}

; a = worst
ramp-signal-0 = a
ramp-signal-1 = b
ramp-signal-2 = c
ramp-signal-3 = d
ramp-signal-4 = e


[module/date]
type = internal/date
interval = 1

date =
date-alt = "%b %d, %Y  "
time = "%I:%M"
time-alt = "%H:%M:%S"

format-prefix-foreground = ${colors.foreground}
format-underline = #0a6cf5
label = %date%%time%


[module/audio]
type = internal/pulseaudio

format-volume = <ramp-volume>
label-volume-foreground = ${colors.secondary}
ramp-volume-foreground = ${colors.secondary}
label-volume = 

ramp-volume-0 = %{T3}%{T-}
ramp-volume-1 = %{T3}%{T-}
ramp-volume-2 = %{T3}%{T-}

label-muted = %{T2}ﱝ%{T-}
label-muted-foreground = ${colors.secondary}


[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 98

format-charging = <animation-charging>  <label-charging>

label-charging = %percentage%%

label-full = %{T4}%{T-} %percentage%%
label-full-foreground = ${colors.fourth}

format-discharging = <ramp-capacity>

ramp-capacity-0 = %{T4}%{T-}
ramp-capacity-1 = %{T4}%{T-}
ramp-capacity-2 = %{T4}%{T-}
ramp-capacity-3 = %{T4}%{T-}
ramp-capacity-4 = %{T4}%{T-}
ramp-capacity-5 = %{T4}%{T-}
ramp-capacity-6 = %{T4}%{T-}
ramp-capacity-7 = %{T4}%{T-}
ramp-capacity-8 = %{T4}%{T-}
ramp-capacity-9 = %{T4}%{T-}
ramp-capacity-foreground = ${colors.fourth}

label-discharging-foreground = ${colors.fourth}
label-charging-foreground = ${colors.third}


animation-charging-0 = %{T4}%{T-}
animation-charging-1 = %{T4}%{T-}
animation-charging-2 = %{T4}%{T-}
animation-charging-3 = %{T4}%{T-}
animation-charging-4 = %{T4}%{T-}
animation-charging-5 = %{T4}%{T-}
animation-charging-framerate = 750

[module/powermenu]
type = custom/text
format-spacing = 1
content = %{T3}%{T-}
content-foreground = ${colors.alert}
; click-left = bash ~/.config/rofi/scripts/powermenu_t3
click-left = bash ~/.config/rofi/powermenu/type-2/powermenu.sh


[module/xkeyboard]
type = internal/xkeyboard


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency =true

[global/wm]
margin-bottom = 20

